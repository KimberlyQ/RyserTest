<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

 	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
 	 <link rel="stylesheet" type="text/css" href="Ryser.css">

 	 <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
		<div class="container">
		  <div class="row">
		    <div class="col-lg-12">
		      <div id="content">
		    <!--   <h1>Ryser</h1> -->
		   <img src="Opening Images/Logo.png" id="LogoPg2" >
		   <br>
		   <h4 id="SignUp">Sign Up </h4>
		   <br>
				   <form>
				   <input type="text" name="Full_Name" id="Full_Name" required="" placeholder="Full Name: (First, Last)">
				   <br>
				   <br>
				   <input type="text" name="Email" id="Email" required="" placeholder="Email Address:">
				   <br>
				   <br>
				   <input type="text" name="Password" id="Password" required="" placeholder="Password:">
				   <br>
				   <br>
				   <input type="text" name="Birthday" id="Birthday" required="" placeholder="Birthday:MM/DD/YYYY:" height="100px">
				   <br>
				   <br>
				   <input type="text" name="Gender" id="Gender" required="" placeholder="Gender:">

				   </form>
				   <br>
				   <button class=" btn btn-default btn-lg"> <a href="opening.html">Sign Up</a></button>
		      </div>
		    </div>
		  </div>
		</div>
			<script
			  src="https://code.jquery.com/jquery-3.2.1.js"
			  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			  crossorigin="anonymous"></script>

			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
